---
parameters:
- name: function_app_name
  type: string
- name: azure_subscription
  type: string
- name: artifact_name
  type: string
- name: environment
  type: string
- name: manual_validation
  type: boolean
  default: false
- name: project_file
  type: string
- name: build_configuration
  type: string
  default: Release
- name: publish_flags 
  type: string
  default: ""
- name: output_dir
  type: string
  default: $(Build.ArtifactStagingDirectory)

# Build Publish
steps:
  - powershell: |
      dotnet publish ${{ parameters.project_file }} -o ${{ parameters.output_dir }} -c ${{ parameters.build_configuration }} ${{ parameters.publish_flags }}
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: ${{ parameters.output_dir }}
      artifact: ${{ parameters.artifact_name }}
# Deploy
  - task: DownloadBuildArtifacts@1
    displayName: Download Artifacts
    inputs:
      artifactName: ${{ parameters.artifact_name }}
      downloadType: single
      downloadPath: $(Build.ArtifactStagingDirectory)/
      allowPartiallySucceededBuilds: false
      retryDownloadCount: 2
  - task: ArchiveFiles@2
    displayName: Zip files
    inputs:
      archiveType: zip
      archiveFile: $(Build.ArtifactStagingDirectory)/function.zip
      rootFolderOrFile: $(Build.ArtifactStagingDirectory)/
      includeRootFolder: false
  - task: AzureFunctionApp@1
    displayName: Deploy to ${{ parameters.function_app_name }} to ${{ parameters.environment }}
    inputs:
      azureSubscription: ${{ parameters.azure_subscription }}
      appType: functionApp
      appName: ${{ parameters.function_app_name }}
      package: $(Build.ArtifactStagingDirectory)/function.zip
