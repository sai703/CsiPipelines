parameters:
  - name : current_sprint 
    type : string
  - name : minor
    type : string
  - name: artifact_name
    type: string
  - name: azure_subscription
    type: string
  - name: mfe
    type: string
  - name: version_number
    type: string
  - name: environments
    type: object
    default: ["Digital_dev", "Digital_QA", "Digital_STG"]


       - task: AzureCLI@2
         displayName: Copying buildartifacts to $(env) storage account 
         inputs:
           azureSubscription: '${{ parameters.azure_subscription }}'
           scriptType: 'bash'
           scriptLocation: 'inlineScript'
           inlineScript: |
           az storage blob upload-batch -d "${{ parameters.artifact_name }}"  --account-name "stdigitalebg${{ parameters.environments }}cus" -s  "$(mfe)"